<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Gold Stamp AI ‚Äì MVP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      background: #0f172a;
      color: #e5e7eb;
      font-family: Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #020617;
      border: 2px solid #22c55e;
      border-radius: 16px;
      padding: 24px;
      width: 90%;
      max-width: 420px;
      text-align: center;
    }

    h1 {
      color: #22c55e;
    }

    label {
      display: block;
      margin-top: 20px;
      background: #22c55e;
      color: #020617;
      padding: 12px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    input[type="file"] {
      display: none;
    }

    img {
      max-width: 100%;
      margin-top: 16px;
      border-radius: 12px;
      display: none;
    }

    button {
      margin-top: 16px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      background: #16a34a;
      color: #020617;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .result {
      margin-top: 16px;
      background: #020617;
      border: 1px solid #334155;
      border-radius: 10px;
      padding: 12px;
      display: none;
      text-align: left;
    }

    .label {
      color: #22c55e;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>üß† Gold Stamp AI</h1>
    <p>Ladda upp bild p√• guldst√§mpel</p>

    <label for="imageInput">üì∑ V√§lj bild</label>
    <input
      id="imageInput"
      type="file"
      accept="image/*"
    >

    <img id="preview">

    <button onclick="analyze()">Analysera</button>

    <div class="result" id="resultBox">
      <div><span class="label">Resultat:</span> <span id="res"></span></div>
      <div><span class="label">F√∂rtroende:</span> <span id="conf"></span></div>
      <div><span class="label">Kommentar:</span> <span id="comm"></span></div>
    </div>
  </div>

  <script>
    const input = document.getElementById("imageInput");
    const preview = document.getElementById("preview");

    input.addEventListener("change", () => {
      const file = input.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = () => {
        preview.src = reader.result;
        preview.style.display = "block";
      };
      reader.readAsDataURL(file);
    });

    function analyze() {
      if (!input.files.length) {
        alert("Ladda upp en bild f√∂rst");
        return;
      }

      const mock = [
        ["18K massivt guld", "92 %", "Tydlig 750-st√§mpel"],
        ["14K guld", "87 %", "585-standard identifierad"],
        ["Gulddoubl√© / GP", "95 %", "Pl√§teringsindikator hittad"],
        ["Os√§ker", "63 %", "Bilden √§r f√∂r suddig"]
      ];

      const pick = mock[Math.floor(Math.random() * mock.length)];

      document.getElementById("res").innerText = pick[0];
      document.getElementById("conf").innerText = pick[1];
      document.getElementById("comm").innerText = pick[2];

      document.getElementById("resultBox").style.display = "block";
    }
  </script>
</body>
</html>
