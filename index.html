<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Gold Stamp AI ‚Äì MVP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      background: #0f172a;
      color: #e5e7eb;
      font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: #020617;
      border: 2px solid #22c55e;
      border-radius: 16px;
      padding: 32px;
      max-width: 420px;
      width: 90%;
      text-align: center;
    }

    h1 {
      color: #22c55e;
      margin-bottom: 8px;
    }

    p {
      color: #9ca3af;
      font-size: 14px;
    }

    input[type="file"] {
      margin: 20px 0;
      color: #e5e7eb;
    }

    img {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 12px;
      display: none;
    }

    button {
      margin-top: 16px;
      background: #22c55e;
      color: #020617;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background: #16a34a;
    }

    .result {
      margin-top: 20px;
      background: #020617;
      border: 1px solid #334155;
      border-radius: 10px;
      padding: 16px;
      display: none;
      text-align: left;
    }

    .label {
      font-weight: bold;
      color: #22c55e;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>üß† Gold Stamp AI</h1>
    <p>Ladda upp bild p√• st√§mpel eller klockboett</p>

    <input type="file" accept="image/*" id="imageInput" />
    <img id="preview" />

    <button onclick="analyze()">Analysera</button>

    <div class="result" id="resultBox">
      <div><span class="label">Resultat:</span> <span id="resultText"></span></div>
      <div><span class="label">F√∂rtroende:</span> <span id="confidence"></span></div>
      <div><span class="label">Kommentar:</span> <span id="comment"></span></div>
    </div>
  </div>

  <script>
    const imageInput = document.getElementById("imageInput");
    const preview = document.getElementById("preview");

    imageInput.addEventListener("change", () => {
      const file = imageInput.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = () => {
        preview.src = reader.result;
        preview.style.display = "block";
      };
      reader.readAsDataURL(file);
    });

    function analyze() {
      if (!imageInput.files.length) {
        alert("Ladda upp en bild f√∂rst");
        return;
      }

      const results = [
        {
          text: "18K massivt guld",
          confidence: "92 %",
          comment: "St√§mpeln √§r konsekvent med svensk 18K-standard."
        },
        {
          text: "14K guld",
          confidence: "88 %",
          comment: "Typisk vikt och m√§rkning f√∂r 585 / 14K."
        },
        {
          text: "Gulddoubl√© / GP",
          confidence: "95 %",
          comment: "Avvikande st√§mpel ‚Äì troligen ej massivt guld."
        },
        {
          text: "Os√§ker",
          confidence: "61 %",
          comment: "Bilden √§r otydlig ‚Äì b√§ttre foto beh√∂vs."
        }
      ];

      const pick = results[Math.floor(Math.random() * results.length)];

      document.getElementById("resultText").innerText = pick.text;
      document.getElementById("confidence").innerText = pick.confidence;
      document.getElementById("comment").innerText = pick.comment;

      document.getElementById("resultBox").style.display = "block";
    }
  </script>
</body>
</html>
