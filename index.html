<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<title>Gold Stamp Analysis</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin:0;
  background:linear-gradient(180deg,#020617,#020617 60%,#030712);
  font-family:system-ui,-apple-system,BlinkMacSystemFont;
  color:#e5e7eb;
}

.container {
  max-width:420px;
  margin:40px auto;
  padding:24px;
}

.card {
  border:1px solid #22c55e;
  border-radius:18px;
  padding:28px;
  background:rgba(2,6,23,0.85);
  box-shadow:0 20px 40px rgba(0,0,0,.5);
}

h1 {
  color:#22c55e;
  text-align:center;
  margin-bottom:10px;
}

p {
  color:#9ca3af;
  line-height:1.6;
  text-align:center;
}

.upload {
  margin-top:25px;
  text-align:center;
}

input[type=file] {
  width:100%;
  padding:14px;
  border-radius:10px;
  border:1px dashed #22c55e;
  background:#020617;
  color:#e5e7eb;
}

button {
  margin-top:16px;
  width:100%;
  padding:14px;
  background:#22c55e;
  color:#022c22;
  font-weight:700;
  border:none;
  border-radius:10px;
  font-size:16px;
}

.preview img {
  margin-top:16px;
  max-width:100%;
  border-radius:12px;
  border:1px solid #334155;
}

.result {
  margin-top:20px;
  padding:16px;
  border-radius:12px;
  background:#020617;
  border:1px solid #334155;
}
</style>
</head>

<body>
<div class="container">
  <div class="card">

    <h1>Gold Stamp Analysis</h1>
    <p>
      Ett analysverktyg baserat på etablerad pantbanks- och
      smyckesbranschpraxis. Hjälper dig avgöra om ett föremål
      sannolikt är massivt guld, guldfyllt eller pläterat –
      innan försäljning eller värdering.
    </p>

    <div class="upload">
      <input type="file" id="imageInput" accept="image/*">
      <button onclick="analyze()">Analysera stämpel</button>
    </div>

    <div class="preview" id="preview"></div>
    <div class="result" id="result" style="display:none;"></div>

  </div>
</div>

<script>
function analyze() {
  const input = document.getElementById("imageInput");
  if (!input.files.length) {
    alert("Välj en bild först.");
    return;
  }

  const img = document.createElement("img");
  img.src = URL.createObjectURL(input.files[0]);

  const preview = document.getElementById("preview");
  preview.innerHTML = "";
  preview.appendChild(img);

  const result = document.getElementById("result");
  result.style.display = "block";
  result.innerHTML = `
    <strong>Resultat:</strong> Trolig gulddoublé / plätering<br><br>
    <strong>Bedömning:</strong> Stämpelkombinationen och utformningen
    överensstämmer med praxis för ej massivt guld.<br><br>
    <strong>Kommentar:</strong> Rekommenderas att verifieras via
    syratest eller viktanalys före försäljning.
  `;
}
</script>
</body>
</html>
